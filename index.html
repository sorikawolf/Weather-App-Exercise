<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="appBody">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            id="city-input"
            required
          />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <h1>Quebec</h1>
        <div>
          <p>
            Tuesday 14:29, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13 km/hr
          </p>
        </div>
        <div>❄️ 25℃</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/sorikawolf" target="_blank">Sorika Wolf</a>,
        hosted on
        <a
          href="https://github.com/sorikawolf/Weather-App-Exercise"
          target="_blank"
          >Github</a
        >
        and
        <a href="https://sorika-weather-week-7.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
