<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="appBody">
      <header>
        <form class="weather-search-form" id="weather-search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="city-input"
            class="city-input"
            required
          />
          <input
            type="submit"
            value="Search"
            id="weather-button"
            class="weather-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-conditions">
              <span id="current-day"></span> <span id="time"></span>,
              <span id="weather-description"></span>
              <br />
              Humidity: <span id="humidity"><strong></strong></span>, Wind:
              <span id="wind-speed"><strong>3.13 km/hr</strong></span>
            </p>
          </div>
          <div class="current-temp">
            <div class="temp-emoji">❄️</div>
            <div class="temp-value" id="temp-value"></div>
            <div class="temp-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/sorikawolf" target="_blank">Sorika Wolf</a>,
        hosted on
        <a
          href="https://github.com/sorikawolf/Weather-App-Exercise"
          target="_blank"
          >Github</a
        >
        and
        <a href="https://sorika-weather-week-7.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
